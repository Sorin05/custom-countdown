<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4"><source>
    </video>
    <div class="video-overlay"></div>
    <!-- container -->
    <div class="container">
        <!-- input -->
        <div class="input-container" id="input-container" hidden>
            <h1>Create a Custom Countdown!</h1>
            <form  class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="what are you counting down to?">
                <label for="date-picker">Select a date </label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Countdown Title Here</h1>
            <ul>
                <li><span>3</span><span>Days</span></li>
                <li><span>6</span><span>Hours</span></li>
                <li><span>45</span><span>Minutes</span></li>
                <li><span>52</span><span>Seconds</span></li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete">
            <h1 class="complete-title">Countdown Complete</h1>
            <h1 id="complete-info">Countdown Finished on 05-05-2023</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
